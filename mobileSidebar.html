    <style>
        body.open-sidebar .sidebar-bg,
        body.open-sidebar .sidebar {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        body.open-sidebar .sidebar {
            transition-delay: 0.2s;
        }

        .sidebar-bg {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 102;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            max-width: 350px;
            background-color: #fff;
            box-shadow: 0px 10px 50px 0px rgba(0, 0, 0, 0.1215686275);
            background-color: #fff;
            z-index: 102;
            transform: translateX(400px);
            visibility: hidden;
            transition: 0.3s;
            opacity: 0;
        }

        .sidebar .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            gap: 10px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar .sidebar-body {
            overflow: auto;
            height: calc(100% - 80px);
            padding: 15px;
        }

        .sidebar .sidebar-body ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sidebar .sidebar-body ul li a {
            display: block;
            padding: 10px;
            color: #000;

            border: 1px solid #eee;

            border-bottom: 0;

        .sidebar .sidebar-body ul li.has-drop .sub-menu a {
            border: 1px solid #eee;
        }
    </style>

    <script>
        document.querySelectorAll(".openSidebar").forEach(element => {
            element.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.add("open-sidebar");
            });
        });
        document.querySelectorAll(".closeSidebar").forEach(element => {
            element.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.remove("open-sidebar");
            });
        });
    </script>
